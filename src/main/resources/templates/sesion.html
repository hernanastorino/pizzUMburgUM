<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - pizzUM & burgUM</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Reset y estilos del body con imagen de fondo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1B0D4E;
            background-image: url('/images/borroso.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: sticky;
        }

        /* Contenedor con efecto de luz */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex: 1;
        }

        .login-box {
            position: relative;
            background: rgba(27, 13, 78, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            z-index: 10;
            border: 2px solid rgba(142, 45, 226, 0.3);
        }

        /* Wrapper para el efecto de l√≠nea animada */
        .login-box::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 20px;
            padding: 2px;
            background: conic-gradient(
                    from var(--angle, 0deg),
                    transparent 0%,
                    transparent 5%,
                    #8e2de2 10%,
                    #40C4FF 15%,
                    #fff 20%,
                    #40C4FF 25%,
                    #8e2de2 30%,
                    transparent 35%,
                    transparent 100%
            );
            /* ignoren esta advertencia */
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% {
                --angle: 360deg;
            }
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }


        .header {
            text-align: center;
            font-size: 2em;
            color: white;
            font-family: 'Angel Club', sans-serif;
            margin-bottom: 10px;
            text-shadow: 0px 0px 12px rgba(64, 196, 255, 0.6);
        }

        .subtitle {
            text-align: center;
            font-size: 1.1em;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0 0 20px 0;
            line-height: 1.4;
        }

        .input {
            padding: 15px;
            border: 2px solid rgba(142, 45, 226, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input:focus {
            border-color: #8e2de2;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0px 0px 20px rgba(142, 45, 226, 0.5);
        }

        /* Ojo del navegador en blanco */
        .input[type="password"]::-ms-reveal {
            filter: invert(1) brightness(2);
        }

        .input[type="password"]::-webkit-credentials-auto-fill-button {
            filter: invert(1) brightness(2);
        }


        .button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Angel Club', sans-serif;
        }

        .sign-in {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            box-shadow:
                    0px 0px 30px rgba(142, 45, 226, 0.6),
                    0px 5px 15px rgba(74, 0, 224, 0.4);
        }

        .sign-in:hover {
            box-shadow:
                    0px 0px 40px rgba(142, 45, 226, 0.8),
                    0px 5px 20px rgba(74, 0, 224, 0.6);
            transform: translateY(-2px);
        }

        .sign-in:active {
            transform: scale(0.98);
        }


        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            margin-top: 20px;
            font-family: 'Angel Club', sans-serif;
            font-weight: normal;
            line-height: 1.6;
        }
        .link {
            color: #40C4FF;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #8e2de2;
            text-shadow: 0px 0px 10px rgba(142, 45, 226, 0.6);
        }

        /* Bot√≥n de volver */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Angel Club', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 20px rgba(142, 45, 226, 0.5);
            z-index: 1000;
        }

        .back-button:hover {
            box-shadow: 0px 0px 30px rgba(142, 45, 226, 0.8);
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: scale(0.95);
        }



        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: auto;
        }

        footer p4 {
            margin: 5px 10px;
            font-size: 14px;
        }


        /* Loader styles para sesion */
        #loader-container-sesion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1B0D4E;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        #loader-container-sesion.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner-sesion {
            background-image: linear-gradient(rgb(186, 66, 255) 35%, rgb(0, 225, 255));
            width: 100px;
            height: 100px;
            animation: spinning82341 1.7s linear infinite;
            text-align: center;
            border-radius: 50px;
            filter: blur(1px);
            box-shadow: 0px -5px 20px 0px rgb(186, 66, 255), 0px 5px 20px 0px rgb(0, 225, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner1-sesion {
            background-color: rgb(36, 36, 36);
            width: 100px;
            height: 100px;
            border-radius: 50px;
            filter: blur(10px);
        }

        @keyframes spinning82341 {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text-sesion {
            position: absolute;
            display: flex;
            align-items: baseline;
            gap: 8px;
            font-size: 1.3rem;
            color: white;
            margin-top: 140px;
            font-family: 'Angel Club', sans-serif;
        }

        .loader-text-sesion h1 {
            font-size: 2em;
            margin-top: 40px;
            font-family: 'Angel Club', sans-serif;
            letter-spacing: 2px;
            text-shadow: 0px 0px 12px rgba(64, 196, 255, 0.6);
        }


    </style>

    <script>
        // Siempre ocultar el loader en la p√°gina de sesi√≥n
        (function() {
            var style = document.createElement('style');
            style.innerHTML = '#loader-container-sesion { display: none !important; }';
            document.head.appendChild(style);
        })();
    </script>
</head>
<body>

<!-- Loader de sesion -->
<div id="loader-container-sesion">
    <div class="spinner-sesion">
        <div class="spinner1-sesion"></div>
    </div>
    <div class="loader-text-sesion">by <h1><span style="color: #0080FF;">ar</span><span style="color: #40C4FF;">TIC</span><span style="color: #0080FF;">ode</span></h1></div>
</div>

<!-- Bot√≥n para volver al inicio -->
<button class="back-button" onclick="window.location.href='/?fromBack=true'">
    ‚Üê Volver
</button>

<!-- Contenedor del formulario de login -->
<div class="container">
    <div class="login-box">
        <form class="form" action="/login" method="post">
            <span class="header">Inicia sesi√≥n</span>
            <p class="subtitle">¬°El antojo te trajo de vuelta üçîüçï!</p>
            <input type="email" name="email" placeholder="Email" class="input" required />
            <input type="password" name="password" placeholder="Contrase√±a" class="input" required />
            <button type="submit" class="button sign-in">Ingresar</button>

            <h1 class="footer">
                ¬øA√∫n no ten√©s cuenta?
                <a href="/register" class="link">Registrarse</a>
                <div> ¬°No esperes m√°s para probar nuestras pizzas y hamburguesas! </div>
                <br />
                <!-- <a href="#" class="link">olvidaste tu password?</a> -->
            </h1>
        </form>
    </div>
</div>

<footer>
    <div>
        <p4>&copy; 2025 pizzUM & BurgUM </p4>
    </div>
    <div>
        <p4>Laboratorio Tic I &copy; arTICode</p4>
    </div>
    <div>
        <p4>Astorino Hern√°n, Angeloro Valentina, Hobbins William</p4>
    </div>
</footer>

<script>
    // Script principal del loader de sesion
    window.addEventListener('load', function() {
        const loader = document.getElementById('loader-container-sesion');

        // Si el loader ya est√° oculto (por el script del head), no hacer nada
        if (loader.style.display === 'none' || window.getComputedStyle(loader).display === 'none') {
            return;
        }

        // Si el loader est√° visible (solo cuando vienes del bot√≥n Volver)
        // Mostrar loader por 1.5 segundos
        setTimeout(function() {
            loader.classList.add('fade-out');
            setTimeout(function() {
                loader.style.display = 'none';
            }, 500);
        }, 1500);
    });
</script>
</body>
</html>
