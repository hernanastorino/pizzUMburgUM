spring.application.name=PizzUM_BurgUM

# Puerto del servidor
server.port=8080

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# secret key
application.security.jwt.secret-key=a17ff213c38701f8f4122366875dd84d4c59017cc3829ed59feb5e6aff846fcc
# Token expiration in miliseconds (24hrs)
application.security.jwt.expiration=86400000

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

